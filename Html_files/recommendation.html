<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata about the HTML document -->
  <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on different screen sizes -->
  
  <!-- Title of the web page -->
  <title>Meal Recommendation</title>
  
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="../CSs_files/styleRecommendation.css">
  
  <!-- Link to Font Awesome for using icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Icons for Apple devices and browser tabs -->
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
</head>
<body>
  <!-- Header section containing the logo and navigation menu -->
  <header class="header">
    <!-- Website logo with a link to the home section -->
    <a href="#home" class="logo">
        <h1>Digital Cookbook</h1>
    </a>
    <!-- Navigation menu -->
    <nav>
        <ul class="navigation">
          <li><a href="index.html">Home</a></li> <!-- Link to the home page -->
          <li><a href="index.html#features">Features</a></li> <!-- Link to the features section -->
          <li><a href="index.html#contact">Contact</a></li> <!-- Link to the contact section -->
        </ul>
    </nav>
  </header>

  <!-- Main content of the page -->
  <main>
    <!-- Section for meal recommendations -->
    <section id="meal-recommendation">
      <h2>Find Recipes Using Your Ingredients</h2> <!-- Heading for the section -->
      <p>Enter the ingredients you have, and we’ll recommend some recipes!</p> <!-- Instruction for the user -->

      <!-- Form to input ingredients -->
      <form id="ingredientForm" class="input-form">
        <!-- Input field for entering ingredients -->
        <input 
          type="text" 
          id="ingredients" 
          name="ingredients" 
          placeholder="e.g., chicken, garlic, tomatoes" 
          required 
        />
        <!-- Container for the button and loading spinner -->
        <div class="button-container">
          <!-- Submit button to find recipes -->
          <button type="submit" class="btn">Find Recipes</button>
          <!-- Spinner displayed while the recipes are being fetched -->
          <div id="loading-spinner" class="spinner hidden">
            <i class="fas fa-spinner fa-spin spinner-icon"></i> <!-- Font Awesome spinning icon -->
          </div>
        </div>
      </form>
      
      <!-- Container to display the recipe results -->
      <div id="recipeResults" class="recipe-grid"></div>
    </section>
  </main>

  <!-- Decorative floating search icon -->
  <div class="moving-search-icon">
    <i class="fas fa-search search-icon"></i> <!-- Font Awesome search icon -->
  </div>
  
  <!-- Footer section -->
  <footer>
    <p>© 2024 Meal Planner. All rights reserved.</p> <!-- Copyright notice -->
  </footer>

  <!-- Link to the external JavaScript file for functionality -->
  <script src="../Javasctript_files/recommendation.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search and Save Meals</title>
  <link rel="stylesheet" href="../CSS_files/styleSave.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
</head>
<body>
  
  <header class="header">
    <a href="../index.html" class="logo">
        <h7>Digital Cookbook</h7>
    </a>
    <nav>
        <ul class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#features">Features</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>
</header>

  <section id="meal-search">
    <h2>Search for Meals</h2>
    <div id="meal-selector">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search for meals..." required />
        <button type="submit">Search</button>
      </form>
    </div>

    <!-- Loader -->
  <div id="loader" style="display: none;">
    <div class="spinner"></div>
  </div>

    <ul id="search-results">
      <!-- Search results will be dynamically added here -->
    </ul>
  </section>

  <section id="saved-meals">
    <h2>Saved Meals</h2>
    <ul id="saved-meals-list">
      <!-- Saved meals will appear here -->
    </ul>
  </section>

  <footer>
    <p>&copy; 2024 Meal Planner. All Rights Reserved.</p>
  </footer>

  <script src="../Javascript_files/save.js"></script>
</body>
</html>

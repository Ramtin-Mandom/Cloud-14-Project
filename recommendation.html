<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Recommendation</title>
  <link rel="stylesheet" href="stylesRecommendation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  
</head>
<body>
  <header class="header">
    <a href="#home" class="logo">
        <h1>Digital Cookbook</h1>
    </a>
    <nav>
        <ul class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#features">Features</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>
</header>


  <main>
    <section id="meal-recommendation">
      <h2>Find Recipes Using Your Ingredients</h2>
      <p>Enter the ingredients you have, and we’ll recommend some recipes!</p>

      <form id="ingredientForm" class="input-form">
        <input 
          type="text" 
          id="ingredients" 
          name="ingredients" 
          placeholder="e.g., chicken, garlic, tomatoes" 
          required 
        />
        <div class="button-container">
          <button type="submit" class="btn">Find Recipes</button>
          <div id="loading-spinner" class="spinner hidden">
            <i class="fas fa-spinner fa-spin spinner-icon"></i>
          </div>
        </div>
      </form>
      
      <div id="recipeResults" class="recipe-grid"></div>
    </section>
  </main>

  <div class="moving-search-icon">
    <i class="fas fa-search search-icon"></i>
  </div>
  


  <footer>
    <p>© 2024 Meal Planner. All rights reserved.</p>
  </footer>

  <script src="recommendation.js"></script>
</body>
</html>

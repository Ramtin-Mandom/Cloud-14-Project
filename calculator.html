<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Calculator - Digital Cookbook</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header class="header">
        <div class="logo">Digital Cookbook</div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#features">Features</a></li>
            </ul>
        </nav>
    </header>

    <main class="calculator-container">
        <h1>Nutrition Calculator</h1>
        
        <div class="search-section">
            <input type="text" id="ingredientInput" placeholder="Enter an ingredient with the amount and no decimals. eg, '1 cup rice' or ' 100g bacon'">
            <button onclick="addIngredient()">Add Ingredient</button>
        </div>

        <div class="ingredients-list">
            <h2>Ingredients List:</h2>
            <ul id="ingredientsList"></ul>
            <button onclick="calculateNutrition()" class="calculate-btn">Calculate Nutrition</button>
        </div>

        <div class="results-section" id="nutritionResults">
            <!-- Results will be displayed here -->
        </div>
    </main>

    <script src="calculator.js"></script>
</body>
</html>

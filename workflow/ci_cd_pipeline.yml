name: CI/CD Pipeline for Meal Planning Website

on:
  push:
    branches:
      - main  # Run the pipeline on pushes to the main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust Node.js version if needed

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test  # Update this command to your specific testing setup

      - name: Build project
        run: npm run build  # Adjust if your build command is different

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only deploy from main branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Add your Vercel token as a secret
        run: |
          npm install -g vercel
          vercel --prod --token $VERCEL_TOKEN
